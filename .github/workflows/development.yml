name: CI
on:
  push:
    branches: [development]
  pull_request:
    branches: [development]
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }} - ${{ github.head_ref || github.ref }}'
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  PRIMARY_NODE_VERSION: 20
  # This increases the verbosity of the logs for everything, including Nx Cloud, but will hopefully surface more info about recent lint failures
  NX_VERBOSE_LOGGING: true

defaults:
  run:
    shell: bash

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest

    if: ${{ github.event_name != 'pull_request' }}

    steps:
      - name: Checkout [${{github.ref_name}}]
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.Js
        uses: actions/setup-node@v3

      - name: Install dependencies
        run: npm ci

      - uses: nrwl/nx-set-shas@v4

      - name: Print Environment Info
        run: npx nx report

      - name: Lint
        run: npx nx affected -t lint --exclude frontend

      - name: Build
        run: npx nx run-many -t build --exclude frontend

      - name: test
        run: npx nx run-many -t test --exclude frontend

  PR:
    runs-on: ubuntu-latest

    if: ${{github.event_name == 'pull_request'}}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4

      - name: Install dependencies
        run: npm ci

      - name: Commit Lint
        run: npx commitlint --from ${{github.event.pull_request.base.sha}} --to ${{github.event.pull_request.head.sha}} --verbose

      - name: Lint
        run: npx nx run-many -t lint --all  --exclude frontend

      - name: Build
        run: npx nx run-many -t build --all  --exclude frontend

      - name: Test
        run: npx nx run-many -t test --ci --all  --exclude frontend
