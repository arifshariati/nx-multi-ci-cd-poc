name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: '${{ github.workflow }} - ${{ github.head_ref || github.ref }}'
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

env:
  PRIMARY_NODE_VERSION: 20
  # This increases the verbosity of the logs for everything, including Nx Cloud, but might surface more info about recent lint failures
  NX_VERBOSE_LOGGING: true

defaults:
  run:
    shell: bash

# Needed for nx-set-shas when run on the main branch
permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request'}}

    steps:
      - name: Checkout [${{github.ref_name}}]
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.JS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.PRIMARY_NODE_VERSION }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - uses: nrwl/nx-set-shas@v4
      - name: Lint
        run: npx nx affected -t lint
      - name: Test
        run: npx nx affected -t test
      - name: Build
        run: npx nx affected -t build
      - name: Nx affected
        run: npx nx affected -t apps --base=origin/main --head=$GITHUB_SHA
        id: affected
      - name: Check if backend is affected
        if: contains(steps.affected.outputs.apps, 'backend')
        run: echo 'Backend is affected, deploying to Heroku'
      - name: Check if frontend is affected
        if: contains(steps.affected.outputs.apps, 'frontend')
        run: echo 'Frontend is effected, deploying to Vercel'

  PR:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request'}}

    steps:
      - name: Checkout [${{github.ref_name}}]
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          fetch-depth: 0
      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.PRIMARY_NODE_VERSION }}
      - name: Install dependencies
        run: npm ci

      - uses: nrwl/nx-set-shas@v4

      - name: Commit lint
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose
      - name: Lint
        run: npx nx affected -t lint
      - name: Test
        run: npx nx affected -t test
      - name: Build
        run: npx nx affected -t build
